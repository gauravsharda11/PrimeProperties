<!DOCTYPE html> 
<html> 
	<head>
    <style>
      .ui-widget-heade{
        background: indianred !important;
      }
    </style>
    <title>jQuery UI : Slider with Maximum Range </title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
       <script>
        $(document).ready(function() {          
        $( "#mySliderLoan" ).slider({
      range: "max",
      min: 1000,
      max: 50000000,
      value: 3000000,
      slide: function( event, ui ) {
        $( "#loanamount" ).val( ui.value );
      }
    });
    $( "#loanamount" ).val( $( "#mySliderLoan" ).slider( "value" ) );          
        });
        
        $(document).ready(function() {          
        $( "#mySliderinterest" ).slider({
      range: "max",
      min: 8,
      max: 15,
      value: 9.05,
      step:0.01,
      slide: function( event, ui ) {
        $( "#interest" ).val( ui.value );
      }
    });
    $( "#interest" ).val( $( "#mySliderinterest" ).slider( "value" ) );          
        });

        $(document).ready(function() {          
        $( "#mySlideryears" ).slider({
      range: "max",
      min: 1,
      max: 30,
      value: 20,
      slide: function( event, ui ) {
        $( "#years" ).val( ui.value );
      }
    });
    $( "#years" ).val( $( "#mySlideryears" ).slider( "value" ) );          
        });
    </script>   
</head> 
<body>
 <p>
  <label for="loanamount">Loan Amount:</label>
  <input type="text" id="loanamount" style="border:0; color:#fa4b2a; font-weight:bold;">
</p>
<div id="mySliderLoan"></div>
<p>
  <label for="interest">Inverest Rate:</label>
  <input type="text" id="interest" style="border:0; color:#fa4b2a; font-weight:bold;">
</p>
<div id="mySliderinterest"></div>
<p>
  <label for="years">Years:</label>
  <input type="text" id="years" style="border:0; color:#fa4b2a; font-weight:bold;">
</p>
<div id="mySlideryears"></div>
</body>
</html>
