<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   input {
        width: 100px !important;
        float:none !important;
    };
   .ui-slider-track{
    margin: 0 15px 0 140px !important ;
    }
    .ui-content{
        overflow-x: initial !important;
    }
</style>
  <title>slider demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
</head>
<body>
<div data-role="header">
    <h1>jQuery Mobile Example</h1>
  </div>
  <div role="main" class="ui-content">
    <label for="slider-0">Input slider:</label>
    <input type="range" name="slider-0" id="slider-0" value="3000000" min="1" max="50000000">
  </div>
  <div role="main" class="ui-content">
    <label for="slider-0">Input slider:</label>
    <input type="range" name="slider-0" id="slider-0" step="0.01" value="9.05" min="8.0" max="15">
  </div>
  <div role="main" class="ui-content">
    <label for="slider-0">Input slider:</label>
    <input type="range" name="slider-0" id="slider-0" min="1" max="30" value="20">
  </div>
</body>
</html>
